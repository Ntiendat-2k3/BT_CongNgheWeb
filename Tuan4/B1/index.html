<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Giải Phương Trình Bậc Hai</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Giải Phương Trình Bậc Hai</h2>
      <form id="quadraticForm">
        <div class="form-group">
          <label for="a">Hệ số a:</label>
          <input type="number" id="a" name="a" step="any" />
          <!-- step: cho phép nhập số thập phân -->
        </div>
        <div class="form-group">
          <label for="b">Hệ số b:</label>
          <input type="number" id="b" name="b" step="any" />
        </div>
        <div class="form-group">
          <label for="c">Hệ số c:</label>
          <input type="number" id="c" name="c" step="any" />
        </div>
        <button type="submit">Giải Phương Trình</button>
      </form>
      <div id="result" class="result" style="display: none"></div>
    </div>

    <script type="module" src="./script.js" defer></script>
  </body>
</html>
