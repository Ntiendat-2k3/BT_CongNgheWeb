<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thực Hành Mảng</title>
    <link rel="stylesheet" href="assets/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Thực Hành Mảng</h1>
      <div class="input-section">
        <label for="arrayInput">Nhập các số, cách nhau bằng dấu phẩy:</label>
        <input type="text" id="arrayInput" placeholder="VD: 1, 2, 3, 4, 5" />
        <button id="processButton">Xử Lý</button>
      </div>
      <div class="result-section">
        <div class="result">
          <h2>Tổng các phần tử:</h2>
          <p id="sumResult">0</p>
        </div>
        <div class="result">
          <h2>Các số chẵn:</h2>
          <p id="evenResult">-</p>
        </div>
        <div class="result">
          <h2>Các số lẻ:</h2>
          <p id="oddResult">-</p>
        </div>
        <div class="result">
          <h2>Giá trị nhỏ nhất:</h2>
          <p id="minResult">-</p>
        </div>
        <div class="result">
          <h2>Giá trị lớn nhất:</h2>
          <p id="maxResult">-</p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
