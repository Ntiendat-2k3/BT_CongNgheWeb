<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bài Tập Chưa Hoàn Thành</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
      font-family: 'Roboto', sans-serif;
    }
    .message-container {
      text-align: center;
    }
    .message-container h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .message-container p {
      font-size: 1.2em;
      color: #6c757d;
    }
    .message-container a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .message-container a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="message-container">
    <h1>Bài Tập Chưa Hoàn Thành</h1>
    <p>Chức năng này đang được cập nhật. Vui lòng quay lại sau!</p>
    <a href="index.html">Quay Lại Trang Chủ</a>
  </div>
</body>
</html>
