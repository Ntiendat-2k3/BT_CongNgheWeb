<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Quản Lý Sinh Viên</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Liên kết tới Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Liên kết tới Notyf CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="logo">
          <img src="assets/imgs/logo.svg" alt="Logo Trường" id="logo" />
        </div>
        <nav>
          <ul id="menu">
            <li>
              <a href="#" id="home"><i class="fas fa-home"></i> Trang chủ</a>
            </li>
            <li>
              <a href="#" id="info"
                ><i class="fas fa-info-circle"></i> Thông tin</a
              >
            </li>
            <li>
              <a href="#" id="viewList"><i class="fas fa-list"></i> Xem DS</a>
            </li>
            <li>
              <a href="#" id="addStudent"
                ><i class="fas fa-user-plus"></i> Thêm SV</a
              >
            </li>
            <li>
              <a href="#" id="login"
                ><i class="fas fa-sign-in-alt"></i> Đăng nhập</a
              >
            </li>
            <li>
              <button id="theme-toggle" aria-label="Chuyển đổi giao diện">
                <i class="fas fa-moon"></i>
              </button>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Nội dung chính -->
      <div class="main-content">
        <header>
          <h1>Hệ Thống Quản Lý Sinh Viên</h1>
        </header>
        <main id="main-content"></main>
        <footer>
          <p>
            Trường Đại Học Thăng Long - Khoa CNTT - Địa chỉ: Nghiêm Xuân Yêm -
            Đại Kim - Hoàng Mai - Hà Nội TP.HN
          </p>
        </footer>
      </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loading" class="loading-overlay">
      <div class="spinner"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
